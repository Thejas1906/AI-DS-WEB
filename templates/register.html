<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #EFEAE3;
            padding: 20px; /* Add some padding to prevent content from touching edges on small screens */
        }
        .wrapper {
            position: relative;
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 34px;
            border-radius: 6px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .wrapper h1 {
            position: relative;
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px; /* Add margin to separate from the content */
        }
        .wrapper h1::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px; /* Adjust position to be below the text */
            height: 3px;
            width: 100%;
            border-radius: 12px;
            background: #ff9100;
        }
        .wrapper form {
            margin-top: 20px; /* Adjust margin to separate from the heading */
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px; /* Increase bottom margin for better spacing */
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 8px; /* Increase bottom margin for better spacing */
        }
        .form-group input,
        .form-group select {
            height: 52px;
            width: 100%;
            outline: none;
            padding: 0 15px;
            font-size: 17px;
            font-weight: 400;
            color: #333;
            border: 1.5px solid #C7BEBE;
            border-bottom-width: 2.5px;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #ff9100;
        }
        #team-members {
            margin-top: 20px;
        }
        form h3 {
            color: #333;
            font-size: 17px;
            font-weight: 700;
            margin: 20px 0;
        }
        .team-member-input {
            height: 52px;
            width: 100%;
            margin-bottom: 10px;
            border: 1.5px solid #C7BEBE;
            border-bottom-width: 2.5px;
            border-radius: 6px;
            padding: 10px 15px;
            font-size: 17px;
            font-weight: 400;
            color: #333;
        }
        #team-member-form {
            width: 100%;
        }
        .checkbox-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .optgroup {
            flex: 1;
        }
        .group-label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        .optgroup label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .optgroup label:hover {
            background-color: #f1f1f1;
        }
        .optgroup input[disabled] + span {
            color: #999;
        }
        .optgroup input[disabled] {
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
        .events-label {
            font-weight: bold;
            margin: 20px 0 10px;
        }
        .warning {
            color: #d8000c;
            background-color: #ffd2d2;
            border: 1px solid #d8000c;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        .button {
            height: 52px;
            width: 100%;
            background-color: #FFDF00;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff9100;
        }
        .note-box {
            background-color: #e6f9e6;
            padding: 15px;
            margin: 20px 0;
            border-radius: 6px;
        }
        .note-box h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .note-box p {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px; /* Adjust margin for list items */
        }
        .no-color-link {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit color from parent */
        }
        .no-color-link:hover,
        .no-color-link:active,
        .no-color-link:visited {
            color: inherit; /* Maintain inherited color */
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Spectragenix Registration</h1>
        <div class="note-box">
            <h2>Note:</h2>
            <p>• The symposium will start at 9:00 AM on October 1.</p>
            <p>• Food and refreshments will be provided.</p>
            <p>• Check the rules of the events before enrolling.</p>
            <p>• Send your queries to <a href="mailto:spectragenix@gmail.com" class="no-color-link">spectragenix@gmail.com</a>.</p>
        </div>
        <form action="/registering" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="mobilenumber">Mobile Number:</label>
                <input type="text" name="mobilenumber" title="Error Message" pattern="[1-9]{1}[0-9]{9}" placeholder="Enter your number" required>
            </div>
            <div class="form-group">
                <label for="dept">Department:</label>
                <input type="text" id="dept" name="dept" placeholder="Enter your department" required>
            </div>
            <div class="form-group">
                <label for="college">College Name:</label>
                <input type="text" id="college" name="college" placeholder="Enter your college name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="team-size">Select team size:</label>
                <select name="team-size" id="team-size">
                    <option value="1">Individual</option>
                    <option value="2">Team of 2</option>
                    <option value="3">Team of 3</option>
                    <option value="4">Team of 4</option>
                </select>
            </div>

            <div id="team-members" class="hidden">
                <h3>Enter Team Details:</h3>
                <div id="team-member-form"></div>
            </div>

            <label class="events-label">Select events (Maximum 2 Technical, 2 Non-Technical, Total 4 events):</label>
            <div class="checkbox-container">
                <div class="optgroup" id="technical-events">
                    <span class="group-label"><a href="/technical" class="no-color-link">Technical events:</a></span>
                    <label><input type="checkbox" name="events" value="Paper Presentation"> <span>Paper Presentation</span></label>
                    <label><input type="checkbox" name="events" value="Best Prompting"> <span>Best Prompting</span></label>
                    <label><input type="checkbox" name="events" value="Tech Pictionary"> <span>Tech Pictionary</span></label>
                    <label><input type="checkbox" name="events" value="Cicada"> <span>Cicada</span></label>
                    <label><input type="checkbox" name="events" value="Technical Quiz"> <span>Technical Quiz</span></label>
                </div>
                <div class="optgroup" id="non-technical-events">
                    <span class="group-label"><a href="/non-technical" class="no-color-link">Non-technical events:</a></span>
                    <label><input type="checkbox" id="special-event-checkbox" name="events" value="Ipl Auction"> <span>Ipl Auction</span></label>
                    <label><input type="checkbox" name="events" value="PUBG/Freefire/PES"> <span>PUBG/Freefire/PES</span></label>
                    <label><input type="checkbox" name="events" value="Chess"> <span>Chess</span></label>
                    <label><input type="checkbox" name="events" value="Photography"> <span>Photography</span></label>
                    <label><input type="checkbox" name="events" value="Reel Making"> <span>Reel Making</span></label>
                </div>
            </div>

            <div class="warning" id="warning"></div>

            <div class="form-group">
                <input type="submit" value="Pay Now" class="button">
            </div>
            <div class="form-group">
                <input type="button" value="Go Home" onclick="window.location.href='/'" class="button">
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('.optgroup input[type="checkbox"]');
            const warning = document.getElementById('warning');
            const teamSizeDropdown = document.getElementById('team-size');
            const teamMembersDiv = document.getElementById('team-members');
            const teamMemberForm = document.getElementById('team-member-form');
            const specialEvents = ['Ipl Auction', 'PUBG/Freefire/PES', 'Chess'];
            const form = document.querySelector('form');

            function updateCheckboxes() {
                const selectedTechnical = document.querySelectorAll('#technical-events input[type="checkbox"]:checked').length;
                const selectedNonTechnical = document.querySelectorAll('#non-technical-events input[type="checkbox"]:checked').length;
                const totalSelected = selectedTechnical + selectedNonTechnical;

                // Count how many special events are selected
                const specialEventsSelected = specialEvents.filter(event => document.querySelector(`input[value="${event}"]:checked`)).length;

                // Disable checkboxes based on selection limits
                checkboxes.forEach(checkbox => {
                    const value = checkbox.value;
                    const isTechnical = checkbox.closest('#technical-events') !== null;
                    const isNonTechnical = checkbox.closest('#non-technical-events') !== null;

                    if (totalSelected >= 4 && !checkbox.checked) {
                        checkbox.disabled = true;
                    } else if (isTechnical && selectedTechnical >= 2 && !checkbox.checked) {
                        checkbox.disabled = true;
                    } else if (isNonTechnical && selectedNonTechnical >= 2 && !checkbox.checked) {
                        checkbox.disabled = true;
                    } else if (specialEvents.includes(value) && specialEventsSelected > 1 && !checkbox.checked) {
                        checkbox.disabled = true;
                    } else {
                        checkbox.disabled = false;
                    }
                });

                // Show warning messages based on validation
                if (totalSelected > 4) {
                    warning.textContent = "You can select up to four events in total.";
                    warning.style.display = 'block';
                } else if (selectedTechnical > 2) {
                    warning.textContent = "You can select up to two technical events only.";
                    warning.style.display = 'block';
                } else if (selectedNonTechnical > 2) {
                    warning.textContent = "You can select up to two non-technical events only.";
                    warning.style.display = 'block';
                } else if ((specialEventsSelected > 1) && (teamSizeDropdown.value === '1')) {
                    warning.textContent = "You can select only one of PUBG/Freefire/PES, or Chess.";
                    warning.style.display = 'block';
                } else if ((specialEventsSelected > 1) && (teamSizeDropdown.value != '1')) {
                    warning.textContent = "You can select only one of IPL Auction or PUBG/Freefire/PES or Chess.";
                    warning.style.display = 'block';
                } else {
                    warning.textContent = "";
                    warning.style.display = 'none'; // Hide warning if no issues
                }
            }

            function updateEventVisibility() {
                const selectedSize = teamSizeDropdown.value;

                if (selectedSize > 1) {
                    // Show team member inputs
                    teamMembersDiv.classList.remove('hidden');
                    teamMemberForm.innerHTML = '';

                    // Add team name input
                    const teamNameDiv = document.createElement('div');
                    teamNameDiv.classList.add('form-group');
                    teamNameDiv.innerHTML = `
                        <label for="teamname">Team Name:</label>
                        <input type="text" id="teamname" name="teamname" placeholder="Enter team name" class="team-member-input">
                    `;
                    teamMemberForm.appendChild(teamNameDiv);

                    // Add teammate names inputs
                    const memberLabelDiv = document.createElement('div');
                    memberLabelDiv.classList.add('form-group');
                    memberLabelDiv.innerHTML = `
                        <label>Teammate Names:</label>
                    `;
                    teamMemberForm.appendChild(memberLabelDiv);

                    for (let i = 2; i <= selectedSize; i++) {
                        const memberDiv = document.createElement('div');
                        memberDiv.classList.add('form-group');
                        memberDiv.innerHTML = `
                            <input type="text" id="teammate${i-1}" name="teammate${i-1}" placeholder="Enter teammate ${i-1} name" class="team-member-input">
                        `;
                        teamMemberForm.appendChild(memberDiv);
                    }
                } else {
                    // Hide team member inputs
                    teamMembersDiv.classList.add('hidden');
                }

                // Hide and disable 'Ipl Auction' if team size is '1'
                checkboxes.forEach(checkbox => {
                    if (checkbox.value === 'Ipl Auction' || checkbox.value === 'Technical Quiz"') {
                        if (selectedSize === '1') {
                            checkbox.disabled = true;
                            checkbox.checked = false; // Ensure it's unchecked
                            checkbox.closest('label').style.display = 'none'; // Hide the label
                        } else {
                            checkbox.disabled = false;
                            checkbox.closest('label').style.display = 'block'; // Show the label
                        }
                    }
                });

                updateCheckboxes();
            }

            // Initialize the form state based on the default value of the team size dropdown
            updateEventVisibility();

            teamSizeDropdown.addEventListener('change', updateEventVisibility);
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateCheckboxes);
            });

            form.addEventListener('submit', function(event) {
                const warningText = warning.textContent.trim();
                if (warningText) {
                    event.preventDefault(); // Prevent form submission
                    alert('Please choose valid events before submitting the form.');
                }
            });
        });
    </script>
</body>
</html>
